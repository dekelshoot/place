<img class="bg" src="../../../assets/yaounde.png" alt="">
<div class="container my-5">

  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <div class="mt-4 mb-3 logo"><i class="bi bi-geo-alt-fill "></i></div>
    <h1 class="text-body-emphasis">Place.cm</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
      Explorer votre monde est plus simple et rapide que jamais grâce à <code>Place.cm</code>. Recherchez des commerces
      et des services de proximité
    </p>
    <div class="d-inline-flex gap-2 mb-5">
      <button (click)="start()" class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
        type="button">
        Get Started
        <i class="bi bi-geo-alt-fill ms-2 "></i>
      </button>
      <button (click)="this.routerService.route('/auth/sign-up')"
        class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
        Sign-up
      </button>
    </div>
  </div>
</div>

<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img class="img-fluid my-5" *ngIf="dealer.profile_picture" width="140" height="140"
                [src]="db+dealer.profile_picture" alt="Avatar">
              <i *ngIf="!dealer.profile_picture" style="font-size: 100px;" class="bi bi-person-fill col-lg-6 mt-5 "></i>
              <h5>{{dealer.username}}</h5>
              <p>{{dealer.admin==true?"administrateur":"utilisateur"}}</p>
              <i class="bi bi-pencil-square mb-5" (click)="routerService.route('edit-profil')"></i>
              <div class="boutons">
                <button (click)="routerService.route('edit-profil')" class="btn">Modifier le Profile</button>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{dealer.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Username</h6>
                    <p class="text-muted">{{dealer.username}}</p>
                  </div>
                </div>


                <h6>Profile</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Nom</h6>
                    <p class="text-muted">{{dealer.first_name}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Prenom</h6>
                    <p class="text-muted">{{dealer.last_name}}</p>
                  </div>
                </div>

                <h6>Meta data</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Join</h6>
                    <p class="text-muted">Joined {{dealer.date_joined}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Last login</h6>
                    <p class="text-muted">{{dealer.last_login}}</p>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h2 mb-4 brand">Place.com</h1>
              <h1 class="h4 text-gray-900 mb-4">Créer un compte!</h1>
            </div>
            <form class="user" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="exampleFirstName"
                    placeholder="First Name" formControlName="firstName">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name"
                    formControlName="lastName">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                  placeholder="Email Address" formControlName="email">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                    placeholder="Password" formControlName="password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                    placeholder="Repeat Password" formControlName="confirmePassword">
                </div>
              </div>
              <button class="btn btn-primary btn-user btn-block" *ngIf="loading==false && success==false"
                [disabled]="signUpForm.invalid">
                Register Account
              </button>
              <app-spinner style="color: white;" *ngIf="loading==true"></app-spinner>
              <hr>
              <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a> -->
              <div class="text-center" *ngIf="error">
                <p class="text-danger">{{errorMessage}}</p>
              </div>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" (click)="this.routerService.route('auth/forgot-password')">Mot de passe oublié?</a>
            </div>
            <div class="text-center">
              <a class="small" (click)="this.routerService.route('auth/sign-in')">Vous avez déjà un compte?
                Connexion!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h2 mb-4 brand">Place.com</h1>
                  <h1 class="h4 text-gray-900 mb-4">Content de te revoir!</h1>
                </div>
                <form class="user" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                      aria-describedby="emailHelp" placeholder="Enter Email Address..." formControlName="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                      placeholder="Password" formControlName="password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck" formControlName="rememberMe">
                      <label class="custom-control-label" for="customCheck">Remember
                        Me</label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block" *ngIf="loading==false && success==false"
                    [disabled]="signInForm.invalid">
                    Login
                  </button>
                  <app-spinner style="color: white;" *ngIf="loading==true"></app-spinner>
                  <hr>
                  <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a> -->
                  <div class="text-center" *ngIf="error">
                    <p class="text-danger">{{errorMessage}}</p>
                  </div>

                </form>
                <hr>
                <div class="text-center">
                  <a class="small" (click)="this.routerService.route('auth/forgot-password')">Mot de passe oublié?</a>
                </div>
                <div class="text-center">
                  <a class="small" (click)="this.routerService.route('auth/sign-up')">Créer un compte!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
